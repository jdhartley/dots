<!DOCTYPE html>
<html>
<head>
	<title>Dots</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-2.0.3.min.js"></script>
	<script src="./assets/js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
	<section id="menu">
		<div id="info"><div id="mode-title">Timed</div><div id="mode-description">60 Seconds</div></div>
		<nav>
			<button type="button" class="active" data-mode="timed" data-title="Timed" data-description="60 Seconds"></button>
			<button type="button" data-mode="moves" data-title="Moves" data-description="30 Moves"></button>
			<button type="button" data-mode="infinite" data-title="Endless" data-description="No Limits"></button>
		</nav>
		<button type="button" id="start">Play</button>
	</section>

	<section id="game">
		<header><ul>
			<li id="gameKeeper" data-value="0"></li>
			<li id="score" data-value="0">Score</li>
		</ul></header>

		<section id="connectors">
			<ul><li><li><li><li><li><li></ul>
			<ul><li><li><li><li><li><li></ul>
			<ul><li><li><li><li><li><li></ul>
			<ul><li><li><li><li><li><li></ul>
			<ul><li><li><li><li><li><li></ul>
			<ul><li><li><li><li><li><li></ul>
		</section>
		<section id="board"></section>

		<footer><ul></ul></footer>
	</section>
</body>
</html>
